<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet Hover sur Images</title>
    <style>
        .image-container {
            width: 300px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            transition: transform 0.5s;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Images/logo ESGIS.jpg" alt="Image avec effet hover">
    </div>
</body>
</html>
